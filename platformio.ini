; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
build_flags = -DUSB_MIDI_SERIAL -IFastLED-OpenGL -Isrc/target/Arduino -O3 -DTEENSY_OPT_SMALLEST_CODE
lib_deps = 
	${PROJECT_DIR}/FastLED
	OctoWS2811 @ ^1.4
	SPI
src_filter = +<*> -<.git/> -<main-pc.cpp> -<target/native> -<test/>

[env:native]
platform = native
build_flags = 
	-std=c++11 
	-IFastLED/src 
	-Isrc/target/native 
	-Wno-deprecated-register
	-include FastLED-OpenGL/gfx/platform.h  
	-lpthread
lib_compat_mode = off
src_filter =
	+<CRGB_iterator.cpp>
	+<Edge.cpp>
	+<Triangle.cpp>
	+<Vector.cpp> 
	+<Vertex.cpp>
test_build_project_src = yes
lib_deps = 
	google/googletest@^1.10.0
	${PROJECT_DIR}/FastLED
